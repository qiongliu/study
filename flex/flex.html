<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration: none;
			width: 100px;
			height: 100px;
			border-radius: 4px;
			background-color: green;
			display: inline-block;
			text-align: center;
			line-height: 100px;
			font-size: 28px;
			color: #fff;
		}
		a:nth-child(1) {
			height: 140px;
			background-color: blue;
		}
		a:nth-child(4) {
			height: 140px;
			background-color: blue;
		}
		ul {
			list-style: none;
		}
		.box {
			width: 1000px;
			height: 500px;
			margin: 50px auto;
			border: 1px solid #ddd;
		}

		/*flex*/
		.box {
			display: flex;
			flex-direction: row;
			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/
			/*flex-direction: column-reverse;*/
			/*flex-wrap: nowrap;*/
			flex-wrap: wrap;
			/*flex-wrap: wrap-reverse;*/
			justify-content: flex-start;
			/*justify-content: flex-end;*/
			/*justify-content: center;*/
			/*justify-content: space-between;*/
			/*justify-content: space-around;*/
			align-items: stretch;
			/*align-items: flex-start;*/
			/*align-items: flex-end;*/
			/*align-items: center;*/
			/*align-items: baseline;*/
			align-content: stretch;
			/*align-content: flex-start;*/
			/*align-content: flex-end;*/
			/*align-content: center;*/
			/*align-content: space-between;*/
			/*align-content: space-around;*/
		}
		.item5 {
			order: -1;
		}
		.item {
			flex-grow: 1;
		}
		.item4 {
			/*flex-grow: 1;*/
		}
		.item2 {
			flex-shrink: 2;
		}
	</style>
</head>
<body>
	<div class="box">
		<a class="item item1" href="javascript:;">1</a>
		<a class="item item2" href="javascript:;">2</a>
		<a class="item item3" href="javascript:;">3</a>
		<a class="item item4" href="javascript:;">4</a>

</html>
