<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>audio</title>
	<link rel="stylesheet" href="./css/jplayer.pink.flag.css">
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script src="./js/jquery.jplayer.js"></script>
</head>
<body>
	<div id="container">
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
			<div class="jp-type-single">
				<div class="jp-gui jp-interface">
					<div class="jp-controls-holder">
						<div class="jp-controls">
							<button class="jp-play" role="button" tabindex="0">play</button>
							<!-- <button class="jp-stop" role="button" tabindex="0">stop</button> -->
						</div>
						<div class="jp-progress">
							<div class="jp-seek-bar">
								<div class="jp-play-bar"></div>
							</div>
						</div>
						<!-- <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div> -->
						<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
						<!-- <div class="jp-toggles">
							<button class="jp-repeat" role="button" tabindex="0">repeat</button>
						</div> -->
						<div class="jp-details">
							<div class="jp-title" aria-label="title">&nbsp;</div>
						</div>
						<div class="jp-volume-controls">
							<button class="jp-volume-show" role="button" tabindex="0"></button>
							<div class="jp-volume-wrap">
								<button class="jp-mute" role="button" tabindex="0">mute</button>
								<div class="jp-volume-bar">
									<!-- <button class="jp-volume-max" role="button" tabindex="0">max volume</button> -->
									<div class="jp-volume-bar-value"></div>
								</div>
							</div>
						</div>
					</div>

				</div>
				
				<div class="jp-no-solution">
					<span>Update Required</span>
					To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
				</div>
			</div>
		</div>
	</div>
<script>
	$(document).ready(function(){

	/*
	根据浏览器兼容性测试结果，ie9+, firefox, chrome,opera,safari能支持m4a 和ogg 中的至少一种。
	setMedia 设置了两个资源，那么优先播放哪个呢？会考虑两个因素
	首先播放supplied设置的第一个格式，如果当前浏览器支持，那么会播放小城大事，如果不支持那么会播放第二个supplied 的格式对应的资源也就是test1.m4a
	*/
	$("#jquery_jplayer_1").jPlayer({
		ready: function (event) {
			$(this).jPlayer("setMedia", {
				title: "test1或者小城大事",
				// mp3: "./mp3/liangliang.mp3"
				// m4a: "./test1.m4a",
				oga: "./mp3/小城大事.ogg"
			});
		},
		swfPath: "./js", // jquery.jplayer.swf 文件存放的位置
		supplied: "mp3,oga,m4a",
		verticalVolume: true,
		wmode: "window", // 设置Flash 的wmode，具体设置参见文档说明，写window 就好了
		useStateClassSkin: true, // 默认情况下，播放和静音状态下的dom 元素会添加class jp-state-playing, jp-state-muted 这些状态会对应一些皮肤，是否使用这些状态对应的皮肤。
		autoBlur: false, // 点击之后自动失去焦点
		smoothPlayBar: true, // 平滑过渡
		keyEnabled: true, // 是否允许键盘控制播放
		remainingDuration: false, // 是否显示剩余播放时间,如果为false 那么duration 那个dom显示的是【3:07】,如果为true 显示的为【-3:07】
		toggleDuration: true //允许点击剩余时间的dom 时切换 剩余播放时间的方式，比如从【3:07】点击变成【-3：07】如果设置为false ,那么点击无效，只能显示remainingDuration 设置的方式。
	});
});
</script>
</body>
</html>
