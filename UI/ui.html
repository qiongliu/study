<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ui</title>
	<link rel="stylesheet" href="css/LY.css">
</head>
<body>
	<h2>warning</h2>
	<h3>default</h3>
	<h4>dialog</h4>
	<h5>failing</h5>
	<h6>loading</h6>
	<script src="js/lib/jquery-1.11.3.min.js"></script>
	<script src="js/lib/sea.js"></script>
	<script>
		$(function(){
			seajs.use("./js/LY.tips.js",function(t){
				$("h2").click(function(){
					t.tips({
						top: 10,
						type: 'success',
						content: 'one',
						times: 5000,
						mask: {
							backgroundColor: "#55D80A",
							opacity: 0.3
						},
						skin: {
							border: "3px solid #9F931B",
							backgroundColor: "#2A72DC",
							borderRadius: 8
						},
						fontType: {
							color: "#A56C36",
							fontSize: 24,
							fontWeight: 800
						},
						renderAfter: function(data){
							data.$p.css({
								color: "#fff"
							});
						}
					});
				});
				$("h3").click(function(){
					t.tips({
						type: "failing",
						content: "自定义事件",
						times: 3000
					}).addEvent("mask",function(data){
						data.$mask.css({
							backgroundColor: 'red'
						});
					})
				});
			});

			seajs.use("./js/LY.dialog.js",function(d){
				$("h4").click(function(){
					d.dialog({
						contnet: "this is dialog"
					}).addEvent("confirmAfter",function(data){
						data.$dialogContent.text("confirmAfter");
					}).addEvent("cancelAfter",function(data){
						data.$dialogContent.text("cancelAfter");
					});
				});
			});
		});
	</script>
</body>
</html>
