    <script>
    	$(function(){
    		var getImg = [
    			{"device":"480","suffix":"-s"},
    			{"device":"800","suffix":"-m"},
    			{"device":"1440","suffix":"-l"}
    		];
    		var img = $(".banner").find("img"),
    		judge = true,
    		str = "";

    		$(window).on('load resize',function(){
    			var viewWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth; 
    			for(var i = 0,j = getImg.length;judge && i < j;i++){
    				if(viewWidth <= parseInt(getImg[i].device)){
    					for(var x = 0,y = img.length;x < y;x++){
    						str = img.eq(x).attr("src");
    						strL = str.substring(0,str.lastIndexOf("-"));
    						strR = str.substring(str.lastIndexOf("."));
    						str = strL + getImg[i].suffix + strR;
    						img.eq(x).attr("src",str);
    					}
    					judge = false;
    				}
    			}
    			judge = true;
    		});
    		$(".owl-carousel").owlCarousel({
    			items: 1,
				loop: true,
				autoplay: true,
				autoplayTimeout: 3000,
				autoplayHoverPause: true,
    		});
    	});
    </script>
