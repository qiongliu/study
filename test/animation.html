<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3-animation</title>
	<style>
		html,body {
			height: 100%;
		}
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		.wrap {
			position: absolute;
			margin: auto;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 100px;
			height: 400px;
		}
		.wrap a {
			display: inline-block;
			width: 80px;
			height: 50px;
			line-height: 50px;
			padding: 0 10px;
			font-size: 16px;
			background-color: #ccc;
		}
		.wrap > a {
			color: #ff0000;
		}
		.wrap ul {
			position: absolute;
			top: 50px;
			height: 0;
			transition: height 0.25s ease;
			overflow-y: hidden;
		}
		.wrap ul.options {
			height: 200px;
			animation: select .5s;
			transform-origin: 50% 0;
		}
		.wrap ul a {
			color: green;
		}
		@keyframes select {
			0%		{transform: scaleY(0);}
			20%		{transform: scaleY(1.4);} 	 
			40%		{-webkit-transform: scaleY(.6);
			-ms-transform: scaleY(.6);
			-o-transform: scaleY(.6);
			transform: scaleY(.6);}
			60%		{-webkit-transform: scaleY(1.2);
			-ms-transform: scaleY(1.2);
			-o-transform: scaleY(1.2);
			transform: scaleY(1.2);}
			80%		{-webkit-transform: scaleY(.8);
			-ms-transform: scaleY(.8);
			-o-transform: scaleY(.8);
			transform: scaleY(.8);}
			100% 	{-webkit-transform: scaleY(1);
			-ms-transform: scaleY(1);
			-o-transform: scaleY(1);
			transform: scaleY(1);}
		}
	.loading {
		position: absolute;
		margin: auto;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		width: 50px;
		height: 50px;
	}
	.loading p {
		width: 50px;
		height: 50px;
		border-radius: 50%;
		border-top: 2px solid #ddd;
		line-height: 50px;
		text-align: center;
		animation: loading 2s ease infinite alternate;
	}
	@keyframes loading {
		0%	{transform: rotate(0);}
		100% {transform: rotate(360deg);}

	}
	</style>
</head>
<body>
	<div class="wrap">
		<a href="javascript:;" id="select">全部选项</a>
		<ul id="options">
			<li><a href="javascript:;">全部选项</a></li>
			<li><a href="javascript:;">html</a></li>
			<li><a href="javascript:;">css</a></li>
			<li><a href="javascript:;">jquery</a></li>
			<li><a href="javascript:;">ajax</a></li>
		</ul>
	</div>
	<div class="loading">
		<p></p>
		<a href="javascript:;">20%</a>
	</div>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script>
		$(function() {
			var flag = true;
			$('#select').on('click',function() {
				if (flag) { 
					$("#options").addClass('options');
				} else {
					$("#options").removeClass('options');
				}
				flag = !flag;
			});
		});
	</script>
</body>
</html>
