<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>point</title>
	<link rel="stylesheet" href="../css/h5ComponentBase.css">
	<link rel="stylesheet" href="../css/h5ComponentPoint.css">
</head>
<body>
	<div class="iphone">
		
	</div>
	<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script src="../js/h5ComponentBase.js"></script>
	<script src="../js/h5ComponentPoint.js"></script>
	<script>
		var cfg = {
			type: "point",
			text: "",
			width: 300,
			height: 300,
			data: [
				["项目a",.4,"red"],
				["项目b",.2,"blue",0,"120%"],
				["项目c",.2,"green",0,"-70%"]
			],
			css: {
				bottom: 0,
				opacity: 0
			},
			animateIn: {
				bottom: "40%",
				opacity: 1
			},
			animateOut: {
				bottom: 0,
				opacity: 0
			},
			center: true
		};
		var h5 = new h5ComponentPoint("name",cfg);
		h5.appendTo('.iphone');

		var judge = true;
		$("body").on('click',function(){
			judge = !judge;
			h5.trigger(judge?'onLeave':'onLoad');
		});
	</script>
</body>
</html>
