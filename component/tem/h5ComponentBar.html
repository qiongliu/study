<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>Bar</title>
	<link rel="stylesheet" href="../css/h5ComponentBase.css">
	<link rel="stylesheet" href="../css/h5ComponentBar.css">
</head>
<body>
	<div class="iphone">
		
	</div>
	<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script src="../js/h5ComponentBase.js"></script>
	<script src="../js/h5ComponentBar.js"></script>
	<script>
		var cfg = {
			type: "bar",
			text: "",
			width: 400,
			height: 400,
			data: [
				["html/css",.4,"#81AD3D"],
				["javascript",.7,"#704216"],
				["nodejs",1,"#359869"],
				["angularjs",.3,"#87BDD6"],
				["jquery",.6,"#CB264E"]
			],
			css: {
				top: 50,
				opacity: 0
			},
			animateIn: {
				top: 100,
				opacity: 1
			},
			animateOut: {
				top: 0,
				opacity: 0
			},
			center: true
		};
		var h5 = new h5ComponentBar("name",cfg);
		h5.appendTo('.iphone');

		var judge = true;
		$("body").on('click',function(){
			judge = !judge;
			h5.trigger(judge?'onLeave':'onLoad');
		});
	</script>
</body>
</html>
