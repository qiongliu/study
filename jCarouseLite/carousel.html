<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		ul li{width: 100px;}
		li img{width: 100%;height: 100%}
		.btn{display:inline-block;width: 50px;height: 50px;text-align:center;color:#fff;background-color: #000;line-height: 50px;}
	</style>
</head>
<body>
	<div class="carousel">
		<ul>
			<li><img src="1.jpg" alt=""></li>
			<li><img src="2.jpg" alt=""></li>
			<li><img src="3.jpg" alt=""></li>
			<li><img src="4.jpg" alt=""></li>
			<li><img src="5.jpg" alt=""></li>
			<li><img src="6.jpg" alt=""></li>
			<li><img src="7.jpg" alt=""></li>
			<li><img src="8.jpg" alt=""></li>
			<li><img src="9.jpg" alt=""></li>
			<li><img src="10.jpg" alt=""></li>
			<li><img src="11.jpg" alt=""></li>
			<li><img src="12.jpg" alt=""></li>
			<li><img src="13.jpg" alt=""></li>
			<li><img src="14.jpg" alt=""></li>
			<li><img src="15.jpg" alt=""></li>
			<li><img src="16.jpg" alt=""></li>
			<li><img src="17.jpg" alt=""></li>
		</ul>
		<botton class="btn btn-prev">prev</botton>
		<botton class="btn btn-prev1">1</botton>
		<botton class="btn btn-prev2">2</botton>
		<botton class="btn btn-prev3">3</botton>
		<botton class="btn btn-prev4">4</botton>
		<botton class="btn btn-prev5">5</botton>
		<botton class="btn btn-next">next</botton>
	</div>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script src="Scroll.js"></script>
	<script>
		$(function(){
			$(".carousel").jCarouselLite({
				btnNext: ".btn-next",
				btnPrev: ".btn-prev",
				btnGo: [".btn-prev1", ".btn-prev2", ".btn-prev3", ".btn-prev4", ".btn-prev5"], //自定义滚动位置选项卡,按照数组顺序
            	auto: 1000,            //指定多少毫秒定期自动滚动。默认为null
            	speed: 800,            //滑动的速度,可以尝试800 1000 1500
            	vertical:false,        //是否垂直滚动,默认false
            	circular:true,        //是否循环滚动,默认为true
            	visible:5,            //元素可见数量,可以为小数，如2.5为2.5个li
            	scroll:1,                //每次滚动的li数量
            	start:0,                //开始的地方,默认是0
            	beforeStart:function(){},    //滚动开始时回调的函数
            	afterEnd:function(){
            		
            	}        //滚动结束时回调的函数
			})
		})
	</script>
</body>
</html>
