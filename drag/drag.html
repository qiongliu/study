<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.container {
			width: 500px;
			margin: 0 auto;
			border: 1px solid #ddd;
			overflow: hidden;
		}
		.header {
			height: 50px;
			padding: 0 12px;
			line-height: 50px;
			font-size: 12px;
			background-color: #2D421B;
			cursor: move;
		}
		.content {
			height: 260px;
			padding: 12px;
			background-color: #50442F;
		}
	</style>
</head>
<body>
	<div class="container" id="container">
		<div class="header" id="header">
			<p>drag here!</p>
		</div>
		<div class="content" id="content">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non voluptate, corporis voluptatem accusamus nam. Deserunt dolore, repudiandae temporibus dolorum optio quod pariatur aperiam unde id reiciendis voluptatum repellendus voluptatibus. Sed.</p>
		</div>
	</div>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/drag.js"></script>
	<script>
		new Drag("#header","#container");
	</script>
</body>
</html>
