<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>domReady</title>
	<script src="domReady.js" type="text/javascript"></script>
</head>
<body>
	<div id="showMsg"></div>
    <div>
      <img src="1.jpg" />
      <img src="2.jpg" />
      <img src="3.jpg" />
      <img src="4.jpg" />
      <img src="5.jpg" />
      <img src="6.jpg" />
    </div>
    <script>
      var d = document;
      var msgBox = d.getElementById("showMsg");
      var imgs = d.getElementsByTagName("img");
      var time1 = null, time2 = null;
      domReady(function(){
          msgBox.innerHTML += "dom已加载！<br>";
          time1 = new Date().getTime();
          msgBox.innerHTML += "时间戳：" + time1 + "<br>";
      });
      window.onload = function(){
          msgBox.innerHTML += "onload已加载！<br>";
          time2 = new Date().getTime();
          msgBox.innerHTML += "时间戳：" + time2 + "<br>";
          msgBox.innerHTML +="domReady比onload快：" + (time2 - time1) + "ms<br>";
      };
    </script>
</body>
</html>
