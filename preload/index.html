<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>preload</title>
</head>
<style>
	html,body {
		height: 100%;
	}
	.box {
		text-align: center;
	}
	.btn {
		display: inline-block;
		height: 30px;
		line-height: 30px;
		width: 100px;
		color: #000;
		border: 1px solid #ccc;
		text-decoration: none;
	}
	img {
		width: 1000px;
		height: 600px;
	}
	.loading {
		position: fixed;
		width: 100%;
		height: 100%;
		background-color: #fff;
		text-align: center;
		top: 0;
		left: 0;
	}
	.loading p {
		font-size: 28px;
		color: #000;
		position: absolute;
		top: 0;
		bottom: 0;
		margin: auto;
		height: 28px;
		left: 0;
		right: 0;
	}
</style>
<body>
	<div class="box">
		<img class="img" src="http://117.36.158.179:8004/theme/Dream/img/banner_01.jpg" alt="">
		<div>
			<a href="javascript:;" class="btn" data-control="prev">上一页</a>
			<a href="javascript:;" class="btn" data-control="next">下一页</a>
		</div>
	</div>	
	<div class="loading">
		<p>0%</p>
	</div>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/preload.js"></script>
	<script>
		$(function(){
			var imgs = [
				'http://117.36.158.179:8004/theme/Dream/img/banner_01.jpg',
				'http://222.179.45.104:8004/theme/Dream/img/index/banner_03.jpg',
				'http://106.75.78.78:8004/theme/Dream/img/images/bg.jpg',
				'http://117.36.158.179:8004/theme/Dream/img/banner_03.jpg',
				'http://images.sneduyun.com/theme/Dream/img/ping/2017banner%E5%86%85%E5%AE%B9%E6%B4%BB%E5%8A%A8%E9%A1%B5.jpg',
				'http://117.36.158.179:8004/theme/Dream/img/banner_02.jpg'
				
			];
			var index = 0,
				len = imgs.length,
				loading = $('.loading p');
			document.title = 1 + '/' + len;
			$(".btn").on("click",function(){
				if($(this).data("control") === "prev") {
					index = Math.max(0, --index);
				} else {
					index = Math.min(len - 1, ++index);
				}
				document.title = (index + 1) + '/' + len;
				$('.img').attr('src',imgs[index]);
			});

			$.preload(imgs,{
				each: function (count,len) {
					loading.html(Math.round((count/len) * 100) + "%");
				},
				all: function (count,len) {
					$(".loading").hide();
				}
			});

		});
	</script>
</body>
</html>
