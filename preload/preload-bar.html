<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>preload bar</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.wrap {
			width: 100px;
			height: 100px;
			position: absolute;
			margin: auto;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
		.wrap i {
			display: inline-block;
			width: 10px;
			height: 100px;
			margin: 0 2px;
			background: #ffff00;
			transform: scaleY(.2);
			animation: preload 1.2s infinite;
		}
		@keyframes preload {
			0%,40%,100% {transform: scaleY(.2);}
			20%      	{transform: scaleY(1);}
		}
		.wrap i:nth-child(2) {
			animation-delay: .2s;
		}
		.wrap i:nth-child(3) {
			animation-delay: .4s;
		}
		.wrap i:nth-child(4) {
			animation-delay: .6s;
		}
	</style>
</head>
<body>
	<a href="https://preloaders.net/">preloaders.net</a>
	<a href="https://loading.io/">https://loading.io/</a>
	<div class="wrap">
		<i></i><i></i><i></i><i></i>
	</div>
</body>
</html>
