<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sns</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.dialog-noFollow {
			width: 100px;
		}
		.dialog {
			position: absolute;
			width:100px;
			background-color: #ccc;
			text-align: center;
		}
		.emoji {
			top: 120px;
			left: 50px;
		}
		.photo-upload {
			top: 200px;
			left: 50px;
		}
		.dialog-top-right {
			top: 50px;
			right: 50px;
		}
		.dialog-bottom-left {
			bottom: 50px;
			left: 50px;
		}
		.dialog-bottom-right {
			bottom: 50px;
			right: 50px;
		}
		.message {
			float: left;
			border: 1px solid #ccc;
			padding: 4px;
			width: 300px;
			height: 60px;
			margin-right: 50px;
		}
		.linyi-photo-viewBox {
			float: left;
			width: 400px;
			height: 110px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
<h2 class="dialog-noFollow">dialog,noFollow</h2>
<h2 class="dialog emoji">emoji</h2>
<h2 class="dialog photo-upload">photo-upload</h2>
<h2 class="dialog dialog-top-right">dialog-top-right</h2>
<h2 class="dialog dialog-bottom-right">dialog-bottom-right</h2>
<h2 class="dialog dialog-bottom-left">dialog-bottom-left</h2>
<textarea name="message" id="message" class="message">说点啥吧！</textarea>
<div id="linyi-photo-viewBox" class="linyi-photo-viewBox"></div>
<script src="lib/jquery-1.8.3.min.js"></script>
<script src="lib/sea.js"></script>
<script>
	$(function(){
		window.globalParam = {
			siteImages: "localhost:3000"
		};

		seajs.use("./SE.js",function(se){
			$(".dialog-noFollow").on('click',function(e){
				se.loader(["dialog"],function(){
					SE.widgets.dialog({contentStyle:{padding:12}}).addEvent('confirmAfter',function(data){
						data.$dialogContent.html('confiremAfter');
					});
				});
			});
			
			$(".emoji").on('click',function(e){
				se.loader(["dialog","tips","emoji"],function(){
					SE.widgets.emoji({
						textEl: ".message",
						eventEl: e
					}).addEvent('insertAfter',function(data){
						var text = $(data.opts.textEl);
						if(text.text() === SE.config.editVal){
							text.text("");
						}
					}).addEvent('clickBefore',function(data){
						SE.widgets.tips({
							content: "success"
						});
					});
				});
			});

			$(".dialog-top-right").on('click',function(e){
				se.loader(["dialog","tips","emoji"],function(){
					SE.widgets.emoji({
						eventEl: e
					});
				});
			});
			

			$(".photo-upload").on('click',function(){
				se.loader('upload',function(){
					var photoNum = $(SE.config.photoBoxObj).find("img").length,
					allowNum = SE.config.photoMaxNum - photoNum;
					if(allowNum <= 0){
						SE.widgets.tips({
							type: "failing",
							content: "最多只能添加" + SE.config.photoMaxNum + "张照片！"
						});
						return false;
					}
					SE.widgets.upload({
						file_upload_limit: allowNum,
						file_queue_limit: allowNum,
						
					});
				});
			});
		});
	});
</script>
</body>
</html>
