<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
	<style>
	#canvas{
		display: block;
		border: 1px solid #ccc;
		margin: 20px auto;
	}
	</style>
</head>
<body>
	<canvas id="canvas">
		当前浏览器不支持canvas，请更换浏览器
	</canvas>

	<script>
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			canvas.width = 1024;
			canvas.height = 600;

			var context = canvas.getContext('2d');		
			context.lineWidth = 5;
			context.strokeStyle = '#000';

			for(var i=0;i<10; i++){
				context.beginPath();
				//默认为false，为顺时针，true为逆时针,圆中心点的x坐标，圆中心点的y坐标，半径，绘制起点，绘制终点，顺时针/逆时针
				context.arc(50+i*100,50,40,0,2*Math.PI*(i+1)/10);
				context.closePath();
				context.stroke();
			}	
			for(var i=0;i<10; i++){
				context.beginPath();
				//默认为false，为顺时针，true为逆时针
				context.arc(50+i*100,150,40,0,2*Math.PI*(i+1)/10,false);
				// context.closePath();
				context.stroke();
			}
			for(var i=0;i<10; i++){
				context.beginPath();
				//默认为false，为顺时针，true为逆时针
				context.arc(50+i*100,250,40,0,2*Math.PI*(i+1)/10,true);
				// context.closePath();
				context.stroke();
			}	

			context.fillStyle = '#ccc';
			for(var i=0;i<10; i++){
				context.beginPath();
				//默认为false，为顺时针，true为逆时针
				context.arc(50+i*100,350,40,0,2*Math.PI*(i+1)/10,true);
				// context.closePath();
				// context.stroke();
				context.fill();
			}	
			for(var i=0;i<10; i++){
				context.beginPath();
				//默认为false，为顺时针，true为逆时针
				context.arc(50+i*100,450,40,0,2*Math.PI*(i+1)/10,true);
				context.closePath();
				context.stroke();
				context.fill();
			}			
		}

	</script>
</body>
</html>
