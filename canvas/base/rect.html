<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rect</title>
	<style>
		#rect{
			display: block;
			margin: 20px auto;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<canvas id="rect">
		当前浏览器不支持，请更换浏览器
	</canvas>
	<script>
		var rect = document.getElementById('rect');
		var context = rect.getContext('2d');

		rect.width = 1024;
		rect.height = 600;

		context.fillRect(160,40,100,100);

		//绘制的正方形，带边框宽度共120px,内容宽度为80px;
		context.rect(40,40,100,100);
		context.fillStyle = 'blue';
		context.lineWidth = 20;
		context.strokeStyle = 'red';
		context.fill();
		context.stroke();

		context.strokeRect(280,40,100,100);

		context.fillStyle = 'rgba(0,0,0,0.7)';
		context.fillRect(350,40,100,100);


	</script>

</body>
</html>
