<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font</title>
	<style>
	#canvas{
		display: block;
		border: 1px solid #ccc;
		margin: 20px auto;
	}
	</style>
</head>
<body>
	<canvas id="canvas">
		浏览器不支持
	</canvas>
	<script>
		var c = document.getElementById('canvas');
		var ctx = c.getContext('2d');
		c.width = 1024;
		c.height = 600;

		ctx.beginPath();
		ctx.arc(300,300,100,0,2*Math.PI,false);
		ctx.arc(300,300,50,0,2*Math.PI,true);
		ctx.closePath();

		ctx.shadowColor = '#ccc';
		ctx.shadowOffsetX = 10;
		ctx.shadowOffsetY = 10;
		ctx.shadowBlur = 5;
		ctx.fillStyle = '#000';
		ctx.fill();
	</script>
</body>
</html>
