<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font</title>
	<style>
	#canvas{
		display: block;
		border: 1px solid #ccc;
		margin: 20px auto;
	}
	</style>
</head>
<body>
	<canvas id="canvas">
		浏览器不支持
	</canvas>
	<script>
		var c = document.getElementById('canvas');
		var ctx = c.getContext('2d');
		c.width = 1024;
		c.height = 600;

		ctx.font = "bold 40px 'Microsoft Yahei'";
		ctx.fillStyle = '#000';
		ctx.fillText("好好学习，天天向上",0,40);

		ctx.shadowColor = '#000';
		ctx.shadowBlur = 5;
		ctx.shadowOffsetX = 10;


		ctx.strokeStyle = "#000";
		ctx.strokeText("好好学习，天天向上",0,100,200);

		var grd = ctx.createLinearGradient(0,0,500,0);
		grd.addColorStop(0.0,"red");
		grd.addColorStop(0.25,"orange");
		grd.addColorStop(0.5,"purple");
		grd.addColorStop(0.75,"yellow");
		grd.addColorStop(1.0,"green");
		ctx.fillStyle = grd;
		ctx.fillText("好好学习，天天向上",0,160);
	</script>
</body>
</html>
