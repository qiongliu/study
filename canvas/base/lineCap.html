<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>line-cap</title>
	<style>
		#line-cap{
			display: block;
			margin: 20px auto;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<canvas id="line-cap">
		当前浏览器不支持，请更换浏览器
	</canvas>
	<script>
		var lineCap = document.getElementById('line-cap');
		var context = lineCap.getContext('2d');

		lineCap.width = 1024;
		lineCap.height = 600;

		//lineCap 默认为butt;	
		context.beginPath();
		context.moveTo(30, 30);
		context.lineTo(300,30);

		context.lineWidth = 20;
		context.strokeStyle = 'red';
		context.stroke();

		//lineCap 设为round;
		context.beginPath();
		context.moveTo(30, 80);
		context.lineTo(300,80);

		context.lineWidth = 40;
		context.strokeStyle = 'blue';
		context.lineCap = 'round';
		context.stroke();


		//lineCap 设为square;
		context.beginPath();
		context.moveTo(30, 180);
		context.lineTo(300,180);

		context.lineWidth = 40;
		context.strokeStyle = 'blue';
		context.lineCap = 'square';
		context.stroke();
	</script>
</body>
</html>
