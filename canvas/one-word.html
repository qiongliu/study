<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>study write one word</title>
	<style>
		#canvas {
			border: 2px solid #42712A;
			margin: 50px auto;
			display: block;
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		"请使用高级浏览器！"
	</canvas>
	<script>
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			canvas.width = 600;
			canvas.height = 600;
			var ctx = canvas.getContext("2d");


			ctx.lineWidth = 1;
			ctx.strokeStyle = '#000';
			ctx.beginPath();
			ctx.moveTo(0,0);
			ctx.lineTo(600,600);
			ctx.closePath();
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(300,0);
			ctx.lineTo(300,600);
			ctx.closePath();
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(600,0);
			ctx.lineTo(0,600);
			ctx.closePath();
			ctx.stroke();


			ctx.lineWidth = 1;
			ctx.strokeStyle = '#000';
			ctx.beginPath();
			ctx.moveTo(0,300);
			ctx.lineTo(600,300);
			ctx.closePath();
			ctx.stroke();
		};
	</script>
</body>
</html>
