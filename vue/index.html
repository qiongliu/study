<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<link rel="stylesheet" href="src/index.css">
</head>
<body>
	<div id="app">
		<h2>{{slogan}}</h2>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		new Vue({
			data () {
				return {
					slogan: 'hehe'
				}
			}
		}).$mount('#app');
	</script>
</body>
</html>
