<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery多级下拉菜单展示-jq22.com</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0
    }

    body {
        font-size: 12px;
    }

    ul,
    li {
        list-style: none;
    }

    a:link,
    a:visited {
        text-decoration: none;
    }

    .list {
        width: 210px;
        border-bottom: solid 1px #316a91;
        margin: 40px 0 0 20px;
    }

    .list ul li {
        background-color: #467ca2;
        border: solid 1px #316a91;
        border-bottom: 0;
    }

    .list ul li a {
        padding-left: 10px;
        color: #fff;
        font-size: 12px;
        display: block;
        font-weight: bold;
        height: 36px;
        line-height: 36px;
        position: relative;
    }

    .list ul li .has-next:after {
        content: '>';
        width: 14px;
        height: 14px;
        position: absolute;
        right: 6px;
        top: 0;
        bottom: 0;
        transition: transform 0.6s;
        line-height: 14px;
        font-size: 14px;
        text-align: center;
        margin: auto;
    }

    .list ul li .has-next.arrow-bottom:after {
        transform-origin: center;
        transform: rotate(90deg);
    }

    .list ul li ul {
        display: none;
    }

    .list ul li ul li {
        border-left: 0;
        border-right: 0;
        background-color: #6196bb;
        border-color: #467ca2;
    }

    .list ul li ul li ul {
        display: none;
    }

    .list ul li ul li a {
        padding-left: 20px;
    }

    .list ul li ul li ul li {
        background-color: #d6e6f1;
        border-color: #6196bb;
    }

    .last {
        background-color: #d6e6f1;
        border-color: #6196bb;
    }

    .list ul li ul li ul li a {
        color: #316a91;
        padding-left: 30px;
    }
    </style>
</head>

<body>
    <div class="list">
        <ul class="yiji">
            <li><a href="###" class="has-next">实况数据</a>
                <ul style="display: none">
                    <li><a href="###">自动站</a></li>
                    <li><a href="###" class="has-next">云图</a>
                        <ul>
                            <li><a href="###">FY2E</a></li>
                            <li><a href="###">FY2G</a></li>
                        </ul>
                    </li>
                    <li><a href="###" class="has-next">雷达</a>
                        <ul>
                            <li><a href="###">单站</a></li>
                            <li><a href="###">拼图</a></li>
                        </ul>
                    </li>
                    <li><a href="###">实况格点</a></li>
                    <li><a href="###">空气质量</a></li>
                    <li><a href="###">闪电</a></li>
                </ul>
            </li>
            <li><a href="###" class="has-next">预报数据</a>
                <ul style="display: none">
                    <li><a href="###">精细化站点</a></li>
                    <li><a href="###">精细化格点数据24h逐3h</a></li>
                    <li><a href="###">预报文本</a></li>
                    <li><a href="###">山东预警</a></li>
                    <li><a href="###">全国预警</a></li>
                    <li><a href="###">主要城市逐小时预报</a></li>
                    <li><a href="###">城镇报</a></li>
                    <li><a href="###">生活指数</a></li>
                    <li><a href="###">分钟级降水</a></li>
                </ul>
            </li>
            <li><a href="###" class="has-next">气候产品</a>
                <ul style="display: none">
                    <li><a href="###">气候中心数据产品</a></li>
                    <li><a href="###">气候中心农气遥感服务</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
    $(document).ready(function() {
        $('.has-next').on('click',function() {
            var self = $(this);
            var next = self.next();
            var parent = self.parent();
            if (next.css('display') == 'none') {
                self.addClass('arrow-bottom');
                next.slideDown(200);
                parent.siblings().find('.arrow-bottom').removeClass('arrow-bottom');
                parent.siblings().find('ul').slideUp(200);
            } else {
                self.removeClass('arrow-bottom');
                next.slideUp(200);
                next.find('.arrow-bottom').removeClass('arrow-bottom');
                next.find('ul').slideUp(200);
            }
        });

        $('.has-next').eq(0).trigger('click');
    });
    </script>
</body>

</html>
