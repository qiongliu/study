<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<h3>post</h3>
	<form action="postMethod" method="post">
		<input type="text" name="user">
		<input type="radio" name="sex" value="男">男
		<input type="radio" name="sex" value="女">女
		<input type="checkbox" name="like" value="篮球">篮球
		<input type="checkbox" name="like" value="漫画">漫画
		<input type="checkbox" name="like" value="电影">电影
		<input type="submit" value="submit">
	</form>
	<h3>get</h3>
	<form action="getMethod" method="get">
		<input type="text" name="user">
		<input type="radio" name="sex" value="男">男
		<input type="radio" name="sex" value="女">女
		<input type="checkbox" name="like" value="篮球">篮球
		<input type="checkbox" name="like" value="漫画">漫画
		<input type="checkbox" name="like" value="电影">电影
		<input type="submit" value="submit">
	</form>
</body>
</html>
