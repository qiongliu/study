<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>album</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">相册</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="/">相册</span></a></li>
		        <li class="active"><a href="#">上传</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="container">
			<form method="post" action="/up" enctype="multipart/form-data" style="width: 40%;">
			  <div class="form-group">
			    <label for="exampleInputEmail1">请选择相册</label>
			    <select class="form-control" name="albumName">
			    	<% if (info.code) { %>
					  <option><%= info.message %></option>
			    	<% } else { for (let i = 0,len = info.albums.length; i < len; i++) { %>
					  <option><%= info.albums[i]%></option>
					  <% } } %>
					</select>
			  </div>
			  <div class="form-group">
			    <label for="uplaod">选择文件</label>
			    <input type="file" id="uplaod" name="tupian">
			    <% if (!info.code) { %>
			    <span><%= info.message %></span>
			    <% } %>
			  </div>
			  <button type="submit" class="btn btn-default">上传</button>
			</form>
		</div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
