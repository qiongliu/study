<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文章管理</title>
	<%- include('./_head.html') %>
</head>
<body>
	<%- include('./_nav.html') %>
	
	<ol class="breadcrumb">
	   <li><a href="/manage">后台管理</a></li>
	   <li><a href="/manage/article">文章管理</a></li>
	   <li class="active">编辑文章</li>
	</ol>

	<form method='post'>
		<div class="form-group">
	        <label for="category">分类</label>
	        <select name="category" id="category" class="form-control">
	        	<% for(var category in categories) { %>
	        		<% if(article.category.id === categories[category].id) { %>
	        			<option value="<%= categories[category].id %>" selected><%= categories[category].name %></option>
	        		<% } else { %>
	        			<option value="<%= categories[category].id %>"><%= categories[category].name %></option>
	        		<% } %>
	        	<% } %>
	        </select>
	    </div>
	    <div class="form-group">
	        <label for="title">文章标题</label>
	        <input name='title' id="title" type="text" class="form-control" value="<%= article.title %>" placeholder="请输入文章名称">
	    </div>
	    <div class="form-group">
	        <label for="intro">文章简介</label>
	        <textarea name="intro" id="intro" class="form-control" rows="3" placeholder="请输入文章简介"><%= article.intro %></textarea>
	    </div>
	    <div class="form-group">
	        <label for="content">文章内容</label>
	        <textarea name="content" id="content" class="form-control" rows="5" placeholder="请输入文章内容"><%= article.content %></textarea>
	    </div>
	    <button type="submit" class="btn btn-default">提交</button>
	</form>
</body>
</html>
